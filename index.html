<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/css/styles.css">
  <title>Movies Search</title>
</head>
<body>
  <div class="header clearfix">
    <img class="img" src="images/video-camera.png" alt="logo-movies">
    <h1>Movies</h1>
    <form id="put-movie" class="put-movie">
      <label for="put-movie-input">Find your favorite Movie</label>
      <input id="put-movie-input" type="text">
      <input type="submit" value="Search" id="put-movie-search">
    </form>
  </div>
  <div class="content-list">
    <ul id="movie-list" class="movie-list clearfix">

    </ul>
  </div>
  <button id="load-more" class="button">More</button>
  <script src="js/script.js"></script>
</body>
</html>
